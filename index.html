<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Weather App by Marc" />
    <meta property="og:image" content="images/applepreview.jpg" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Weather App by Marc">
    <meta name="twitter:description" content="Check the weather NOW! >:(">
    <meta name="twitter:creator" content="@codedmarc">
    <meta name="twitter:image:src" content="https://codedmarc.github.io/Weather-App/images/applepreview.jpg">
    <title>Sky Light - Weather Updates!</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&family=Roboto:ital,wght@0,100;0,400;0,900;1,100&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Styles CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="logo-box">
            <span class="fas fa-bolt fa-2x"></span>
            <a href="#"><h1>Sky Light</h1></a>
        </div>
        <div class="dark-mode">
            <span class="far fa-moon"></span>
            <span class="fas fa-sun"></span>
        </div>
    </nav>

    <section id="weather-cards">
       
        

        <div class="search">
            <input name="searchQuery"id="search"type="text" placeholder="Enter A City..."id="search-box">
            <button type="submit">Search</button>
        </div>
     
        <div class="data-card">

        <div class="card-head">
            <h1 class="city-location">Get The Weather!</h1>
        </div>


        <div class="card-content">


            <div class="temp-box">
                <h1 class="temperature">Â°F</h1>
            </div>

            <div class="description-box">
                <p class="description">Scattered Clouds</p>
            </div>

            <div class="max-box">
                <p class="max-temp">Max</p>
                <p class="max-max"></p>
            </div>

            <div class="feels-like-box">
                <p class="feels-like-text">Feels Like</p>
                <p class="feels-like"></p>
            </div>
 

            <div class="wind-box">
                <p class="wind">Wind</p>
                <p class="wind-wind"></p>
            </div>

            <div class="min-box">
                <p class="min-temp">Min</p>
                <p class="min-min"></p>
            </div>

            <div class="humidity-box">
                <p class="humidity">Humidity</p>
                <p class="humid-humid"></p>
            </div>
        </div>



        </div>
      
    </section>

    <script src="app.js"></script>
</body>
</html>
